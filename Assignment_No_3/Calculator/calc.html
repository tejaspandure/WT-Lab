<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="calc.css" rel="stylesheet" />
    <link href="stule.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="text-center">CalculatorðŸ§®</h1>

    <div class="container flex flex-col item-center bg-red mx-auto m-w-20">
      <header class="main">
      <header>
        <div class="row">
          <input class="input" type="text" />
        </div>
      </header>
      <article>
        <div class="Row1">
          <button class="button">C</button>
          <button class="button">%</button>
          <button class="button">M+</button>
          <button class="button">M-</button>
        </div>
        <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">+</button>
        </div>
        <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">-</button>
        </div>
        <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">*</button>
        </div>
        <div class="row">
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button">=</button>
          <button class="button">/</button>
        </div>
      </article>
    </div>
  </header>
    <script src="script.js"></script>
  <footer><p>Copyright &copy; by Shreyash Talekar</p></footer>
  </footer>
  </body>
</html>
